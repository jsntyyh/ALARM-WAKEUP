<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页闹钟</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container"></div>
    <div class="container">
        <h1>网页闹钟</h1>
        <div class="clock">
            <div id="current-time">00:00:00</div>
        </div>
        <div class="alarm-section">
            <div class="alarm-inputs">
                <div class="input-group">
                    <label for="alarm-time">闹钟时间：</label>
                    <input type="time" id="alarm-time">
                </div>
                <div class="input-group">
                    <label for="verification-text">验证文本：</label>
                    <input type="text" id="verification-text" placeholder="输入停止闹钟需要验证的文本">
                </div>
            </div>
            <button onclick="setAlarm()">设置闹钟</button>
        </div>
        <div class="music-section">
            <h2>闹钟音乐</h2>
            <input type="file" id="custom-alarm" accept="audio/*" onchange="handleAudioUpload(event)">
            <div class="alarm-controls" style="display: none;">
                <button id="stop-alarm" onclick="stopAlarm()">停止闹钟</button>
            </div>
        </div>
        <div id="alarm-list">
            <h2>已设置的闹钟</h2>
            <ul id="alarms"></ul>
        </div>
        <div id="stopAlarmModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>停止闹钟</h2>
                <p>请输入以下验证文本来停止闹钟：</p>
                <p id="required-text" class="verification-hint"></p>
                <input type="text" id="verificationInput" placeholder="输入验证文本">
                <div class="modal-buttons">
                    <button onclick="verifyAndStopAlarm()">确认</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
